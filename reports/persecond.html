<!DOCTYPE html>
<title>Chart</title>
<meta charset="utf-8">
<style>
  body {
    font: 10px sans-serif;
  }

  .axis path,
  .axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
  }

  .dot {
    stroke: #000;
  }
</style>
<body>
  <script src="http://d3js.org/d3.v3.js"></script>
  <script>

    var margin = {top: 20, right: 20, bottom: 30, left: 40},
      width = 960 - margin.left - margin.right,
      height = 500 - margin.top - margin.bottom;

    //var parseDate = d3.time.format.utc("%Y-%m-%dT%H:%M:%S.%LZ");
    var parseDate = d3.time.format("%Y-%m-%d %H:%M:%S");

    var parseISODate = d3.time.format.utc("%Y-%m-%dT%H:%M:%S.%LZ");

    var x = d3.scale.linear()
      .range([0, width]);

    var y = d3.scale.linear()
        .range([height, 0]);

    var color = d3.scale.category10();

    var xAxis = d3.svg.axis()
        .scale(x)
        .orient("bottom")
        .tickFormat(function(d) {
          return formatTime.parse(parseISODate.parse(d));
        });

    var yAxis = d3.svg.axis()
        .scale(y)
        .orient("left");

    var svg = d3.select("body").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    d3.csv("./data/output.csv", function(error, data) {
      data.forEach(function(d) {
        d.title = 'Long-Running Calls';
        d.date = parseDate.parse(d.date);
        d.date = d.date;
        d.longRunning = +d.close;
      });

      x.domain(d3.extent(data, function(d) { 
        return d.date; 
      })).nice();
      y.domain([0, d3.max(data, function(d) { 
        return d.close; 
      })]).nice();

      svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis)
      .append("text")
        .attr("class", "label")
        .attr("x", width)
        .attr("y", -6)
        .style("text-anchor", "end")
        .text("Date/Time");

      svg.append("g")
        .attr("class", "y axis")
        .call(yAxis)
      .append("text")
        .attr("class", "label")
        .attr("transform", "rotate(-90)")
        .attr("y", 6)
        .attr("dy", ".71em")
        .style("text-anchor", "end")
        .text("Transactions");

      svg.selectAll(".dot")
        .data(data)
      .enter().append("circle")
        .attr("class", "dot")
        .attr("r", 3.5)
        .attr("cx", function(d) { return x(d.date); })
        .attr("cy", function(d) { return y(d.close); })
        .style("fill", function(d) { return color(d.title); });

      var legend = svg.selectAll(".legend")
        .data(color.domain())
      .enter().append("g")
        .attr("class", "legend")
        .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

      legend.append("rect")
        .attr("x", width - 18)
        .attr("width", 18)
        .attr("height", 18)
        .style("fill", color);

      legend.append("text")
        .attr("x", width - 24)
        .attr("y", 9)
        .attr("dy", ".35em")
        .style("text-anchor", "end")
        .text(function(d) { return d; });
    });
  </script>
</body>
